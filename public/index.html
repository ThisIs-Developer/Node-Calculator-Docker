<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="top-display">
      <input type="text" id="topDisplay" placeholder="" disabled>
    </div>
    <div class="display">
      <input type="text" id="display" value="0" disabled>
    </div>
    <div class="buttons">
      <button class="btn function" onclick="clearDisplay()">AC</button>
      <button class="btn function" onclick="inputValue('+/-')">+/-</button>
      <button class="btn function" onclick="inputValue('%')">%</button>
      <button class="btn operator" onclick="inputValue('/')">รท</button>
      <button class="btn" onclick="inputValue(7)">7</button>
      <button class="btn" onclick="inputValue(8)">8</button>
      <button class="btn" onclick="inputValue(9)">9</button>
      <button class="btn operator" onclick="inputValue('*')">ร</button>
      <button class="btn" onclick="inputValue(4)">4</button>
      <button class="btn" onclick="inputValue(5)">5</button>
      <button class="btn" onclick="inputValue(6)">6</button>
      <button class="btn operator" onclick="inputValue('-')">-</button>
      <button class="btn" onclick="inputValue(1)">1</button>
      <button class="btn" onclick="inputValue(2)">2</button>
      <button class="btn" onclick="inputValue(3)">3</button>
      <button class="btn operator" onclick="inputValue('+')">+</button>
      <button class="btn zero" onclick="inputValue(0)">0</button>
      <button class="btn" onclick="inputValue('.')">.</button>
      <button class="btn operator" onclick="calculateResult()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
